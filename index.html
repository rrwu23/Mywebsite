<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>
    <style>
        h1{
            text-align: center;
            font-size: 48px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-text-stroke: 3px rgb(0, 0, 0);
            margin: 2px;
        }

        body{
            background-color: rgb(158, 255, 190);
            color: rgb(255, 255, 255);
            padding: 0;
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            -webkit-text-stroke: 1.25px rgb(0, 0, 0);
        }

        #main{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 0px;
            width: 80vw;
            height: 60vh;
            justify-self: center;
            border-radius: 50px;
            transform: rotate(1deg);
            background: -webkit-gradient(linear,             /* or radial */
                left top,           /* starting point */
                right bottom,       /* ending point */
                from(#00ffaa),      /* start color */
                to(#d0ff00));
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.452) ;
            transition: all ease 0.5s;
        }

        #main:hover{
            transform: translate(-20px, 20px);
        }

        #main > div{
            background-color: rgb(136, 255, 166);
            border-radius: 100px;
            margin: 20px;
            text-align: center;
            font-size: 15px;
            text-decoration: none;
            -webkit-text-stroke: 0px;
            color: black;
        }

        a{
            text-decoration: underline;
            color: black;
            font-weight: 700;
        }
        #main > div > h1{
            font-size: 20px;
            -webkit-text-stroke: 1px black;
            color: white;
        }
        
        
        /* ...existing styles... */

        @media (min-width: 900px) {
            #main > div {
                font-size: 20px;
            }
            #main > div > h1 {
                font-size: 30px;
            }
        }

    </style>
</head>
<body>
    <h1>welcome to my website</h1>
    <div id="main">
        <div>
            <h1>links</h1>
            <br />
            my github:
            <br>
            <a href="https://github.com/rrwu23" target="_blank">github</a>
            <br>
            my scratch:
            <br>
            <a href="https://scratch.mit.edu/users/Rongrong15/">scratch</a>
        </div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <script scr="js.js"></script>
</body>
</html>
